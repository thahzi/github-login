<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sign in to GitHub.GitHub</title>
</head>
<body>
    <section class="container">
        <div class="logo">
            <i class="fa-brands fa-github fa-xl"></i>
        </div>
        <div class="title">
            <h3>Sign in to GitHub</h3>
        </div>
        <div class="box1">
            <form >
                <label for="username">Username or email address</label>
                <br>
                <input id="username" type="text">
                <label for="password">Password</label>
                <a href="#">Forgot password?</a>
                <input id="password" type="password" required>
                
                <div class="btn">
                    <button>Log in</button>
                </div>
            </form>
        </div>
        <center>
            <div class="box2">
                <a id="link1" href="#">Sign in with a passkey</a>
                <br>
                <h4>New to GitHub? <a href="#">Create an account?</a></h4>
            </div>
        </center>
    </section>
    <footer>
        <div><a href="#">Terms</a></div>
        <div><a href="#">Privacy</a></div>
        <div><a href="#">Docs</a></div>
        <div><a href="#">contact GitHub Support</a></div>
        <div><a href="#">Manage cookies</a></div>
        <div><a href="#">Do not share my personal information</a></div>
    </footer>
</body>
</html>
